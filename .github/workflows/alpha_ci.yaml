name: Build & Deploy Java Application
on:
  push:
    branches:
      - main
jobs:
  Build_And_Deploy:
    runs-on: ubuntu-latest
    steps:

    -
    # Checking out from Git Repository
      name: Checkout From Repository
      uses: actions/checkout@v3
      with:
        ref: main

    -
    # Setting Up The JDK Environment Using Java 17
      name: Set up JDK Environment With Java 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    -
    # Packaging The Application
      name: Test & Build Application With Maven
      run: ./mvnw package


    -
    # Troubleshooting The Contents Of The Debug Directory
      name: Debuging the target folder
      run: pwd && ls -lha target/quarkus-app/*

    -
        # Caching Docker Layers For Faster Consequent Builds
        name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

    -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

